{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block css %}{% static 'login/login.css' %}{% endblock %}

{% block content %} 
	{% if error %}
		<p id="error">{{ error }}<span>&#10006;</span></p>
	{% endif %}

	<section>
		<h1 style='color: goldenrod; text-align: center; padding: 20px;'>Login</h1>
		<form autocomplete="off" action="loguser/" method="post">
			{% csrf_token %}
			<input type="email" autocomplete="new-email" name="email" placeholder="email" required>
			<input type="password" autocomplete="new-password" name="password" placeholder="password" required>
			<input type="submit" name="submit" value="Login">
		</form>
	</section>
{% endblock %}
