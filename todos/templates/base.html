{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% block css %}{% endblock %}">
	<script defer type="text/javascript" src="{% block js %}{% endblock %}"></script>
</head>
<body>

	<header>
		<nav>
			<h1>Todo.</h1>
			<ul>	
				{% if user %}
				<li><a href="/logout/">Logout</a></li>
				{% else %}
				<li><a href="/">Home</a></li>
				<li><a href="/signup/">SignUp</a></li>	
				<li><a href="/login/">Login</a></li>
				{% endif %}	
			</ul>
		</nav>
	</header>

	{% block content %}

	{% endblock %}

	<footer>Copyright &copy;&nbsp;<span id='year'></span>&nbsp;all right reserved.</footer>

	<script type="text/javascript">
		const date = new Date();
		const year = date.getFullYear();
		document.getElementById('year').innerText = year;
	</script>

</body>
</html>
